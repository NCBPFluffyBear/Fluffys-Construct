<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

          type="text/css"/>
    <title>Title</title>
</head>

<body>
<h1 id="title">%TITLE% Inventory</h1>

    %INVENTORY%
    <tr>
        <td class="slot"><img class="texture" src="../textures/items/iron_ingot.png" alt="iron_ingot"></td>
        <td class="slot">
            <div class="bar-container">
                <div class="bar" style="width:100%"></div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
